- job:
    name: ci-dockerslaves-cleanup
    project-type: matrix
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-discover
            authenticated:
                - job-discover
                - job-read
                - job-extended-read
        - build-discarder:
            days-to-keep: 20
            num-to-keep: 50
        - build-blocker:
            use-build-blocker: true
            blocking-jobs:
              - "ci-docker*"
            block-level: 'NODE'
            queue-scanning: 'ALL'
    disabled: false
    node: master
    concurrent: false
    display-name: 'CI docker cleanup and image update'
    triggers:
        - timed : '@hourly'
    axes:
        - axis:
            type: slave
            name: nodes
            values:
                - x86_64-TF-01
                - x86_64-TF-02
                - x86-64-TF-03
    execution-strategy:
        sequential: false
    wrappers:
        - timestamps
        - credentials-binding:
            - text:
                credential-id: MISRA_AWS_ACCESS_KEY_ID
                variable: AWS_ACCESS_KEY_ID
        - credentials-binding:
            - text:
                credential-id: MISRA_AWS_SECRET_ACCESS_KEY
                variable: AWS_SECRET_ACCESS_KEY
    builders:
        - shell:
            !include-raw: ci-dockerfiles-deployment/cleanup-update.sh
        - shell:
            !include-raw: misra-docker-images/update.sh

    publishers:
        - email:
            recipients: linaro-infrastructure-errors@lists.linaro.org
